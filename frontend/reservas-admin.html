<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Reservas - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-4 flex justify-between">
  <h1 class="text-xl font-bold"><a href="admin.html">Panel Admin</a></h1>
  <div class="flex gap-4 items-center">
    <span id="usuarioNombre"></span>
    <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded">Cerrar sesi칩n</button>
  </div>
</header>

<main class="p-6">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold mb-6">Gestionar Reservas</h2>

    <div id="filtros" class="bg-white p-4 rounded shadow mb-6">
      <div class="flex gap-4 flex-wrap">
        <select id="filtroEstado" class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
          <option value="">Todos los estados</option>
          <option value="pendiente">Pendiente</option>
          <option value="aceptada">Aceptada</option>
          <option value="rechazada">Rechazada</option>
        </select>
        <button onclick="filtrarReservas()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Filtrar
        </button>
      </div>
    </div>

    <div id="reservasContainer" class="space-y-4">
      <!-- Las reservas se cargar치n aqu칤 -->
    </div>

    <div id="emptyState" class="bg-white p-6 rounded shadow text-center hidden">
      <p class="text-gray-600">No hay reservas para mostrar</p>
    </div>
  </div>
</main>

<script type="module">
  import { apiFetch } from './js/api.js';
  import { logout, isAuthenticated, isAdmin, getUser } from './js/auth.js';

  // Verificar autenticaci칩n y rol de admin
  if (!isAuthenticated() || !isAdmin()) {
    window.location.href = 'login.html';
  }

  // Mostrar nombre de usuario
  const user = getUser();
  if (user) {
    document.getElementById('usuarioNombre').textContent = `Hola, ${user.name}`;
  }

  // Logout
  document.getElementById('logoutBtn').addEventListener('click', logout);

  let reservasGlobal = [];

  // Cargar todas las reservas (admin ve todas)
  async function cargarReservas() {
    try {
      const reservas = await apiFetch('/reservas');
      reservasGlobal = reservas;
      mostrarReservas(reservas);
    } catch (error) {
      console.error('Error cargando reservas:', error);
      document.getElementById('reservasContainer').innerHTML = 
        '<p class="text-red-600">Error cargando reservas</p>';
    }
  }

  function mostrarReservas(reservas) {
    const container = document.getElementById('reservasContainer');
    const emptyState = document.getElementById('emptyState');

    if (reservas.length === 0) {
      container.innerHTML = '';
      emptyState.classList.remove('hidden');
      return;
    }

    emptyState.classList.add('hidden');
    container.innerHTML = reservas.map(r => `
      <div class="bg-white p-6 rounded shadow">
        <div class="grid md:grid-cols-3 gap-4 mb-4">
          <div>
            <p class="text-gray-700 font-semibold">Atracci칩n</p>
            <p class="text-lg font-bold">${r.atraccion.nombre}</p>
            <p class="text-sm text-gray-600">游늸 ${r.atraccion.ubicacion}</p>
          </div>
          <div>
            <p class="text-gray-700 font-semibold">Usuario</p>
            <p class="text-lg font-bold">${r.usuario.name}</p>
            <p class="text-sm text-gray-600">${r.usuario.email}</p>
          </div>
          <div>
            <p class="text-gray-700 font-semibold">Fecha y Hora</p>
            <p class="text-lg font-bold">${new Date(r.fecha).toLocaleDateString('es-ES')}</p>
            <p class="text-sm text-gray-600">${r.hora}</p>
          </div>
        </div>

        ${r.comentarios ? `<p class="text-gray-700 mb-4 italic">Comentario: ${r.comentarios}</p>` : ''}

        <div class="flex items-center gap-4">
          <select onchange="cambiarEstado(${r.id}, this.value)" class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
            <option value="pendiente" ${r.estado === 'pendiente' ? 'selected' : ''}>Pendiente</option>
            <option value="aceptada" ${r.estado === 'aceptada' ? 'selected' : ''}>Aceptada</option>
            <option value="rechazada" ${r.estado === 'rechazada' ? 'selected' : ''}>Rechazada</option>
          </select>
          <span class="px-3 py-1 rounded font-semibold ${
            r.estado === 'aceptada' ? 'bg-green-100 text-green-700' :
            r.estado === 'rechazada' ? 'bg-red-100 text-red-700' :
            'bg-yellow-100 text-yellow-700'
          }">
            ${r.estado.charAt(0).toUpperCase() + r.estado.slice(1)}
          </span>
        </div>
      </div>
    `).join('');
  }

  // Cambiar estado de una reserva
  window.cambiarEstado = async (id, nuevoEstado) => {
    try {
      await apiFetch(`/reservas/${id}/estado`, {
        method: 'PUT',
        body: JSON.stringify({ estado: nuevoEstado })
      });
      
      // Recargar lista
      cargarReservas();
    } catch (error) {
      alert('Error al cambiar estado: ' + error.message);
      cargarReservas();
    }
  };

  // Filtrar reservas
  window.filtrarReservas = () => {
    const filtroEstado = document.getElementById('filtroEstado').value;
    
    if (!filtroEstado) {
      mostrarReservas(reservasGlobal);
    } else {
      const reservasFiltradas = reservasGlobal.filter(r => r.estado === filtroEstado);
      mostrarReservas(reservasFiltradas);
    }
  };

  // Cargar en inicio
  cargarReservas();
</script>

</body>
</html>
