<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Atracciones Turísticas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-4">
  <h1 class="text-xl font-bold"><a href="index.html">Atracciones Turísticas</a></h1>
</header>

<main class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6">Iniciar Sesión</h2>
    
    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email:</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Contraseña:</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">
        Ingresar
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      ¿No tienes cuenta? <a href="register.html" class="text-blue-600 font-semibold">Regístrate aquí</a>
    </p>

    <div id="error" class="mt-4 p-3 bg-red-100 text-red-700 rounded hidden"></div>
  </div>
</main>

<script type="module">
  import { apiFetch } from './js/api.js';
  import { saveToken } from './js/auth.js';

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const errorDiv = document.getElementById('error');
    errorDiv.classList.add('hidden');

    try {
      const email = e.target.email.value;
      const password = e.target.password.value;

      const data = await apiFetch('/auth/login', {
        method: 'POST',
        body: JSON.stringify({ email, password })
      });

      saveToken(data.token);
      window.location.href = 'index.html';
    } catch (error) {
      errorDiv.textContent = error.message || 'Error al iniciar sesión';
      errorDiv.classList.remove('hidden');
    }
  });
</script>

</body>
</html>
