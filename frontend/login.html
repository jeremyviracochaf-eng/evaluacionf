<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Atracciones Tur칤sticas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Fondo de viaje animado */
    .bg-travel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=1600&q=80') no-repeat center/cover;
      opacity: 0.3;
      z-index: 1;
    }

    .container-main {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Glassmorphism Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    /* Header */
    .header-login {
      text-align: center;
      margin-bottom: 35px;
    }

    .header-login h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header-login p {
      color: #666;
      font-size: 14px;
    }

    /* Input Group */
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      color: #667eea;
      font-size: 18px;
      pointer-events: none;
    }

    .input-group input {
      width: 100%;
      padding: 14px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Bot칩n con Gradiente */
    .btn-gradient {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-gradient:active {
      transform: translateY(0);
    }

    /* Link */
    .link-register {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
    }

    .link-register a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .link-register a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    /* Error Message */
    #error {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      animation: slideIn 0.3s ease;
    }

    #error::before {
      content: '丘멆잺';
      font-size: 18px;
    }

    /* Animaci칩n */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header Bar */
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 20;
    }

    header h1 {
      color: white;
      font-size: 24px;
      font-weight: 700;
    }

    header a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    header a:hover {
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .glass-card {
        padding: 30px 20px;
      }

      .header-login h1 {
        font-size: 26px;
      }

      .input-group input {
        padding: 12px 40px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo de viaje -->
  <div class="bg-travel"></div>

  <!-- Header -->
  <header>
    <h1><a href="index.html">游깵 Atracciones Tur칤sticas</a></h1>
  </header>

  <!-- Main Container -->
  <div class="container-main">
    <div class="glass-card">
      <!-- Header del formulario -->
      <div class="header-login">
        <h1>Bienvenido</h1>
        <p>Inicia sesi칩n para explorar atracciones</p>
      </div>

      <!-- Formulario -->
      <form id="loginForm">
        <!-- Email Input -->
        <div class="input-group">
          <label>Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" name="email" placeholder="tu@email.com" required>
          </div>
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <label>Contrase침a</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="password" placeholder="M칤nimo 8 caracteres" required>
          </div>
        </div>

        <!-- Bot칩n Submit -->
        <button type="submit" class="btn-gradient">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
        </button>
      </form>

      <!-- Link a Registro -->
      <p class="link-register">
        쯅o tienes cuenta? <a href="register.html">Reg칤strate aqu칤</a>
      </p>

      <!-- Error Message -->
      <div id="error" class="hidden"></div>
    </div>
  </div>

  <!-- Script -->
  <script type="module">
    import { apiFetch } from './js/api.js';
    import { saveToken, saveUser } from './js/auth.js';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const errorDiv = document.getElementById('error');
      errorDiv.classList.add('hidden');

      try {
        const email = e.target.email.value;
        const password = e.target.password.value;

        const data = await apiFetch('/auth/login', {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });

        saveToken(data.token);
        saveUser(data.user);
        
        // Redireccionar seg칰n rol
        if (data.user.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'index.html';
        }
      } catch (error) {
        errorDiv.textContent = error.message || 'Error al iniciar sesi칩n';
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
