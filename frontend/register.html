<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Atracciones Turísticas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-4">
  <h1 class="text-xl font-bold"><a href="index.html">Atracciones Turísticas</a></h1>
</header>

<main class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6">Crear Cuenta</h2>
    
    <form id="registerForm">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Nombre:</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email:</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Contraseña:</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Confirmar Contraseña:</label>
        <input type="password" name="password_confirmation" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">
        Registrarse
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      ¿Ya tienes cuenta? <a href="login.html" class="text-blue-600 font-semibold">Inicia sesión</a>
    </p>

    <div id="error" class="mt-4 p-3 bg-red-100 text-red-700 rounded hidden"></div>
    <div id="success" class="mt-4 p-3 bg-green-100 text-green-700 rounded hidden"></div>
  </div>
</main>

<script type="module">
  import { apiFetch } from './js/api.js';
  import { saveToken } from './js/auth.js';

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    errorDiv.classList.add('hidden');
    successDiv.classList.add('hidden');

    try {
      const data = {
        name: e.target.name.value,
        email: e.target.email.value,
        password: e.target.password.value,
        password_confirmation: e.target.password_confirmation.value
      };

      const response = await apiFetch('/auth/register', {
        method: 'POST',
        body: JSON.stringify(data)
      });

      saveToken(response.token);
      successDiv.textContent = 'Cuenta creada exitosamente. Redirigiendo...';
      successDiv.classList.remove('hidden');
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    } catch (error) {
      errorDiv.textContent = error.message || error.email?.[0] || 'Error al registrarse';
      errorDiv.classList.remove('hidden');
    }
  });
</script>

</body>
</html>
